<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Spectral" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Voting Application</title>
</head>
<body>
    <div class="container">
        <h1 class="center">Political Parties</h1>
        <p> Vote for your choice party</p>

        <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden">
                <span class="red-text text-darken-2">You can only vote once.</span>
          </div>

        <form id="vote-form">
            <p>
                <input type="radio" name="party" id="pdp" value="PDP">
                <label for="pdp">PDP</label>
            </p>

            <p>
                <input type="radio" name="party" id="apc" value="APC">
                <label for="apc">APC</label>
            </p>

            <p>
                <input type="radio" name="party" id="apga" value="APGA">
                <label for="apga">APGA</label>
            </p>
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Vote
                    <i class="material-icons right">move_to_inbox</i>
            </button>

            <!-- <input type="submit" value="Vote" class="btn"> -->

            <br>
            <br>

            <h5 id="chartTitle"></h5>
            <div id="chartContainer"></div>
            <h6 class="pull-right red-text">You are allowed to vote only once.</h6>

            <br>

                <p class="center">
                    <a href="https://github.com/bayoishola20/votingApp" target="_blank"><i class="fa fa-github fa-fw text-default" aria-hidden="true" title="Github"></i></a>
                </p>
        
        </form>
    </div>

    
    <!-- JQuery stays above -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
